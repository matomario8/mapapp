<html>
  <head>
    <title>MapApp</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <form method="POST" action="customer-form-submit">
        <fieldset>
          <legend>Customer Info</legend>
          <div class="row">
            <div class="form-group col-12 col-md-6">
              <label for="customer-first">First name</label>
              <input id="customer-first" class="form-control" type="text" name="customer-first" placeholder="Enter first name">
            </div>

            <div class="form-group col-12 col-md-6">
              <label for="customer-last">Last name</label>
              <input id="customer-last" class="form-control" type="text" name="customer-last" placeholder="Enter last name">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <label for="address">Address</label>
              <input id="customer-address" class="form-control" type="text" name="customer-address" placeholder="Enter address">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12 col-md-4">
              <label for="customer-city">City</label>
              <input id="customer-city" class="form-control" type="text" name="customer-city" placeholder="Enter city">
            </div>
            <div class="form-group col-12 col-md-4">
              <label for="customer-state">State</label>
              <input id="customer-state" class="form-control" type="text" name="customer-state" placeholder="Enter state">
            </div>
            <div class="form-group col-12 col-md-4">
              <label for="customer-zip">Zip code</label>
              <input id="customer-zip" class="form-control" type="text" name="customer-zip" placeholder="Enter zip code">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <label for="customer-stable">Stable</label>
              <input id="customer-stable" class="form-control" type="text" name="customer-stable" placeholder="Enter stable">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <label for="customer-email">Email</label>
              <input id="customer-email" class="form-control" type="text" name="customer-email" placeholder="Enter email">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <label for="customer-phone">Phone</label>
              <input id="customer-phone" class="form-control" type="text" name="customer-phone" placeholder="Enter phone">
            </div>
          </div>
          <div class="row right-justify-content">
            <button class="btn btn-primary right-justify" type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
